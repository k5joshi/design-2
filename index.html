<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYPLAN</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>
    <div id="main">
        <div id="navbar">
            <h1>SkyPlan</h1>
            <div id="list">
                <span id="help">
                <i class="ri-question-fill"></i>
                <a href="">Help</a>
                </span>
                <span id="trips">
                <i class="ri-plane-line"></i>
                <a href="">My Trips</a>
                </span>
                <a id="signUp" href="">Sign Up</a>
                <a id="login" href="">Log In</a>
            </div>
        </div>
        <div class="landing">
            <div id= "image">
            <div id="deal"> <h1>Best deals are waiting for you</h1></div>
            </div>
            <div id= "info">
                <div class="info-1">
                    <h3>From</h3>
                    <h1>London Stansted</h2>
                </div>
                <div class="line"></div>
                <div class="info-1">
                    <h3>To</h3>
                    <h1>Stockholm</h1>
                </div>
                <div class="line"></div>
                <div class="info-1">
                    <h3>Departure</h3>
                    <h1>10/06/2023</h1>
                </div>
                <div class="line"></div>
                <div class="info-1">
                    <h3>Return</h3>
                    <h1>18/08/2023</h1>
                </div>
                <div id="arrow">
                    <i class="ri-arrow-right-line"></i>
                </div>
            </div>
        </div>

        <div id="chart">
            <h2>Popular Routes</h2>
            <div class="routes">
                <div class= "route-prop" id="route-1">
                    <h3>Madrid</h3>
                    <p>From $30</p>
                </div>
                <div class= "route-prop" id="route-2">
                    <h3>Oslo</h3>
                    <p>From $80</p>
                </div>
                <div class= "route-prop" id="route-3">
                    <h3>Doha</h3>
                    <p>From $380</p>
                </div>
                <div class= "route-prop" id="route-4">
                    <h3>New York City</h3>
                    <p>From $170</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
